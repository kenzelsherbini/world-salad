<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mad Lib Website</title> <!-- Title of the webpage -->
    <meta charset="utf-8" /> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> <!-- Makes the webpage responsive -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the external stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" /> <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://use.typekit.net/smr8qal.css"> <!-- Typekit font stylesheet -->
</head>

<body>
    <main role="main"> <!-- Main content of the page -->
        <!-- Hero Section -->
        <div class="hero text-center bg-dark"> <!-- Hero banner with a dark background and centered text -->
            <div class="container p-5"> <!-- Container with padding -->
                <h1 class="text-light">Your Dream Buggy Vacation!</h1> <!-- Main heading with light-colored text -->
            </div>
        </div>

        <!-- Card Story Section -->
        <div class="cardstory py-5 bg-dark"> <!-- Card story section with padding and dark background -->
            <div class="container"> <!-- Container to align content -->
                <div class="row"> <!-- Row to organize cards -->

                    <!-- First Card -->
                    <div class="col-12 col-md-4"> <!-- Column for the first card -->
                        <div class="card mb-4 box-shadow"> <!-- Card with bottom margin and shadow -->
                            <img class="card-img-top" src="img/airport.jpg"> <!-- Image for the card -->
                            <div class="card-body"> <!-- Card body for content -->
                                <p class="card-text" id="storyone"></p> <!-- Placeholder paragraph with ID for dynamic content -->
                            </div>
                        </div>
                    </div>

                    <!-- Second Card -->
                    <div class="col-12 col-md-4"> <!-- Column for the second card -->
                        <div class="card mb-4 box-shadow"> <!-- Card with bottom margin and shadow -->
                            <img class="card-img-top" src="img/scary.jpg"> <!-- Image for the card -->
                            <div class="card-body"> <!-- Card body for content -->
                                <p class="card-text" id="storytwo"></p> <!-- Placeholder paragraph with ID for dynamic content -->
                            </div>
                        </div>
                    </div>

                    <!-- Third Card -->
                    <div class="col-12 col-md-4"> <!-- Column for the third card -->
                        <div class="card mb-4 box-shadow"> <!-- Card with bottom margin and shadow -->
                            <img class="card-img-top" src="img/scared.jpg"> <!-- Image for the card -->
                            <div class="card-body"> <!-- Card body for content -->
                                <p class="card-text" id="storythree"></p> <!-- Placeholder paragraph with ID for dynamic content -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
